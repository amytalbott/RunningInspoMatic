<!DOCTYPE html>
<html>
<head>
<title>Running Inspo-Matic</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
</head>
<body>
  <div class="content">
      <header>
        <h1> DUMB RUNNER INSPO-MATIC</h1>
        <!-- <p>Little shoves out the door, written by Dumb Runner</p> -->
      </header>

  <!-- Box that holds the answers -->
    <div id="quoteDisplay">
      <div id="quoteButton">
        <button onclick='newQuote()'><p>Give me some of that sweet running inspiration</p></button>
      </div>
    </div>
  <!-- Button that displays at the bottom after the first quote is displayed -->
    <div id="another">
      <button onclick='anotherQuote()'>Give me another one!</button>
    </div>
  </div>
<!-- Footer that credits Dumb Runner -->
  <div id="credit">
    <p>To see all the wisdom of Dumb Runner, check out the <a href="https://dumbrunner.com/posters">full collection of motivational posters</a>.
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="js/quoteGenerator.js"></script>
</body>
</html>
